<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:800,400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />	<link href="css/mobile_style.css" rel="stylesheet">
	<script src="../js/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/mobile.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>FindBball</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta name="author" content="Thorne Brandt">
	<!-- Date: 2013-05-27 -->
</head>
<body>
<div id="mobile_main">
    <div data-role="header" id="logo_container">
        <a href="#" id="logo" data-role="none"></a>
    </div>
    <div data-role="content" id="content">
        <div id="fullsite_container" class="centered">
            <a href="#">View full site</a>
        </div>
        <div class="mobile_heading">
            <b>LOGIN</b> <span id="notmember">Not a member yet? <a href="index_logged_in.html">Sign up</a></span> 
        </div>
        <form action="index_logged_in.html">
            <table style="width: 100%" id="signin_table">
                <tr>
                    <td class="label_td"><label for="email">Email</label></td>
                    <td><input type="text" name="email" /></td>
                </tr>
                <tr>
                    <td class="label_td"><label for="password">Password</label></td>
                    <td><input type="password" name="password" /></td>
                </tr>
            </table>
            <div class="button_container">
                <input id="login" type="submit" value="Login" />
            </div>
        </form>
        <div id="login_facebook_container">
            <span id="or">OR</span>
            <div id="facebook_container">
                <img src="../img/facebook_placeholder.png">
            </div>
        </div>
        <div class="quickLinks" class="button_container">
            <a href="find_hoops.html" data-role="button">FIND HOOPS</a>
            <button>FIND EVENTS</button>
            <button>FIND MEMBERS</button>
        </div>
        <div class="centered">
            <a href="#">View full site</a>
        </div>
        <div id="footer" date-role="footer">
            <div data-role="controlgroup" data-type="horizontal" data-mini="true">
                <a href="#" data-role="button">About Us</a>
                <a href="#" data-role="button">Contact</a>
                <a href="#" data-role="button">Help</a>
                <a href="#" data-role="button">Privacy Policy</a>
                <a href="#" data-role="button">Terms of Use</a>        
            </div>
        </div>
    </div>
</div>
</body>
</html>
